<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Placement Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-ow-lg rounded-x800 font-sans">
"

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-600 shadl p-10 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-black-700 mb-6">Login</h2>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-black-700 font-medium mb-1">Email</label>
          <input type="email" id="email" placeholder="Email" required 
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
          <label for="password" class="block text-black-700 font-medium mb-1">Password</label>
          <input type="password" id="password" placeholder="Password" required
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <button type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition-all duration-300">
          Login
        </button>
      </form>

      <p class="text-center mt-4 text-white">
        Don't have an account? 
        <a href="register.html" class="text-black-700 hover:underline font-medium">Register</a>
      </p>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
