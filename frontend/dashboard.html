<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Placement Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-500 font-sans">

  <div class="container mx-auto mt-10 px-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="ml-2 shadow-lg text-4xl font-semibold text-white">Dashboard</h2>
      <a href="create-placement.html" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-lg transition-all duration-300">Add Placement</a>
    </div>

    <div class="overflow-x-auto bg-white shadow-lg rounded-xl">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-medium">#</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Company</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Role</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Package</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Date</th>
          </tr>
        </thead>
        <tbody id="placementsTableBody" class="divide-y divide-gray-200">
          <!-- JS will populate rows here -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
