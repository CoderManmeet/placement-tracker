<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Placement Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Register</h2>
      <form id="registerForm" class="space-y-4">

        <div>
          <label for="name" class="block text-gray-700 font-medium mb-1">Full Name</label>
          <input type="text" id="name" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter your full name">
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter your email">
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
          <input type="password" id="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter your password">
        </div>

        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition-all duration-300">Register</button>
      </form>

      <p class="text-center mt-4 text-gray-600">
        Already have an account? <a href="index.html" class="text-green-500 hover:underline font-medium">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
